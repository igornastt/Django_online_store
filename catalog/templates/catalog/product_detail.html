{% extends 'catalog/base.html' %}
{% block content %}
{% include 'catalog/includes/inc_description_header.html' %}
<div class="row mx-2">
    <div class="col-md-4 mb-3">
        {% load media_tags %}
        <img src="{% mediapath product.preview %}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-8 mb-3">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h3>{{ product.price }} руб.</h3><br>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{% url 'catalog:update_product' object.pk %}"
                   class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <a href="{% url 'catalog:delete_product' object.pk %}"
                   class="btn btn-sm btn-outline-danger">Удалить</a>
            </div>
        </div>
        <div class="col-12 mb-5"><br><br>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>
</div><br><br>
{% endblock %}
